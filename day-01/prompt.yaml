series:
  theme: Using AI in article writing and development for 30 days as an experiment
  cadence: Daily
  audience:
    profile: Technically literate, AI-aware, skeptical
    assumed_knowledge:
      - Familiarity with AI-assisted work
      - Familiarity with software or knowledge work

article:
  day: 01

  identity:
    title_prefix: "Day 01"
    theme: Motivation for the experiment and how it will be conducted

  purpose:
    - Explain why the experiment exists before showing results
    - Make AI usage explicit and inspectable
    - Establish credibility through transparency, not claims

  content:
    motivations:
      - Build deeper expertise in correct AI usage
      - Create portfolio artifacts with visible AI involvement
      - Re-implement scaled-down versions of prior professional tools

    experiment_rules:
      - Apply a Pareto-style split: AI drafts, human refines
      - All core ideas originate from the author
      - This document acts as a living specification
      - Use paid OpenAI access to mirror corporate defaults

    transparency:
      expectations:
        - State where AI helps and where it does not
        - Avoid unqualified productivity claims
        - Treat friction and failure as valid outcomes

meta:
  writing:
    format: Markdown
    governing_ruleset: RIS v2.1
    tone:
      - Conversational
      - Reflective
      - Non-authoritative

  structure:
    artifacts:
      repository:
        intent: Provide a full audit trail
        includes:
          - Writing RIS
          - Prompt file(s)
          - Initial AI-generated draft (via commit history)
          - Final edited article
          - Reusable daily article template

    references:
      goals:
        - Explain non-obvious terms when ambiguity exists
        - Link relevant articles
        - Link directly to repository commits
