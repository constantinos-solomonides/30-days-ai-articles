series:
  name: 30-days-ai-articles
  ai_stance: skeptical_tool_user

article:
  identity:
    day: <DAY_NUMBER>
    type: portfolio_progress
    title_prefix: "Day <DAY_NUMBER>"
    theme: Portfolio progress and AI impact assessment

  disclosure:
    mandatory: true
    placement: after_tldr
    wording: canonical_frozen

  intent:
    primary:
      - Report concrete progress on rebuilding portfolio components
      - Evaluate AI usefulness under real constraints

  content:
    progress_snapshot:
      rebuilt_component: <WHAT_IS_BEING_REBUILT>
      completed: []
      open_questions: []

    ai_usage_observations:
      helpful_for: []
      not_helpful_for: []

    constraints_and_tradeoffs:
      - <CONSTRAINT_OR_TRADEOFF>

  framework:
    name: <FRAMEWORK_NAME>
    metaphor: <METAPHOR>
    components:
      - name: <COMPONENT>
        includes: []
        excludes: []
        cost_of_ignoring: <CONSEQUENCE>

meta:
  writing:
    format: markdown
    governing_ruleset: RIS_v2_2
    tone:
      - reflective
      - skeptical
      - non_promotional

  artifacts:
    repository:
      required: true

  linkedin_shortening:
    required: true
