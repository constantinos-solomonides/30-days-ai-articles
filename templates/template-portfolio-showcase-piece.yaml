series:
  name: 30-days-ai-articles
  ai_stance: skeptical_tool_user

article:
  identity:
    day: <DAY_NUMBER>
    type: portfolio_showcase
    title_prefix: "Day <DAY_NUMBER>"
    theme: Demonstration of rebuilt portfolio tool

  disclosure:
    mandatory: true
    placement: after_tldr
    wording: canonical_frozen

  intent:
    primary:
      - Explain what the tool does and why it exists
      - Show how AI was used and where it was deliberately not used

  content:
    tool_description:
      purpose: <WHAT_PROBLEM_IT_SOLVES>
      scope: <WHAT_IT_DOES_NOT_SOLVE>

    ai_involvement:
      used_for: []
      avoided_for: []
      verification_steps: []

    limitations:
      - <KNOWN_LIMITATION>
      - <KNOWN_LIMITATION>

  framework:
    name: Fit-for-Purpose AI Use
    metaphor: Choosing the right tool for a job
    components:
      - name: Appropriateness
        includes: []
        excludes: []
        cost_of_ignoring: Misleading demos
      - name: Verification
        includes: []
        excludes: []
        cost_of_ignoring: Fragile outcomes

meta:
  writing:
    format: markdown
    governing_ruleset: RIS_v2_2
    tone:
      - explanatory
      - skeptical
      - non_promotional

  artifacts:
    repository:
      required: true
      demo_link: <DEMO_URL>

  linkedin_shortening:
    required: true
